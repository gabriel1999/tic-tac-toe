<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>


<center>

  <h1> Tic-Tac-Toe </h1>

  <svg id="game-board" width="40%" viewBox="0 0 600 600">

  <!---Squares & buttons-->
  <rect onclick="topLeft()" opacity="0.7" x="0" y="0" height="200" width="200" fill="black" stroke-width="15" stroke="white"/>
  <rect onclick="topCenter()" opacity="0.7" x="200" y="0" height="200" width="200" fill="black" stroke-width="15" stroke="white"/>
  <rect onclick="topRight()" opacity="0.7" x="400" y="0" height="200" width="200" fill="black" stroke-width="15" stroke="white"/>

  <rect onclick="middleLeft()" opacity="0.7" x="0" y="200" height="200" width="200" fill="black" stroke-width="15" stroke="white"/>
  <rect onclick="middleCenter()" opacity="0.7" x="200" y="200" height="200" width="200" fill="black" stroke-width="15" stroke="white"/>
  <rect onclick="middleRight()" opacity="0.7" x="400" y="200" height="200" width="200" fill="black" stroke-width="15" stroke="white"/>

  <rect onclick="bottomLeft()" opacity="0.7" x="0" y="400" height="200" width="200" fill="black" stroke-width="15" stroke="white"/>
  <rect onclick="bottomCenter()" opacity="0.7" x="200" y="400" height="200" width="200" fill="black" stroke-width="15" stroke="white"/>
  <rect onclick="bottomRight()" opacity="0.7" x="400" y="400" height="200" width="200" fill="black" stroke-width="15" stroke="white"/>

</svg>

  </center>


  <center>
    <button onclick="reset()"> Reset </button>
  </center>


    <!-- This line of code points to your JavaScript file. No need to touch it. -->
    <script src="tic-tac-toe.js"></script>
  </body>
</html>
